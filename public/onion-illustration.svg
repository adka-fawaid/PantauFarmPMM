<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 450">
  <defs>
    <linearGradient id="onionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8A8D8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D97BC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B83FA6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C4D96F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8FB53D;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Left Onion -->
  <g filter="url(#shadow)">
    <ellipse cx="120" cy="200" rx="70" ry="85" fill="url(#onionGradient)"/>
    <ellipse cx="130" cy="150" rx="60" ry="50" fill="#E8A8D8"/>
    
    <!-- Texture lines -->
    <path d="M 80 140 Q 100 120 120 130" stroke="#D97BC4" stroke-width="2" fill="none"/>
    <path d="M 95 160 Q 110 155 125 165" stroke="#D97BC4" stroke-width="2" fill="none"/>
    <path d="M 90 190 Q 110 180 130 195" stroke="#D97BC4" stroke-width="2" fill="none"/>
    <path d="M 100 220 Q 115 210 135 225" stroke="#B83FA6" stroke-width="2" fill="none"/>
    <path d="M 110 250 Q 120 245 140 255" stroke="#B83FA6" stroke-width="2" fill="none"/>
    
    <!-- Highlight -->
    <ellipse cx="100" cy="160" rx="25" ry="35" fill="white" opacity="0.3"/>
  </g>

  <!-- Right Onion -->
  <g filter="url(#shadow)">
    <ellipse cx="280" cy="220" rx="75" ry="90" fill="url(#onionGradient)"/>
    <ellipse cx="290" cy="165" rx="65" ry="55" fill="#E8A8D8"/>
    
    <!-- Texture lines -->
    <path d="M 235 145 Q 255 120 280 135" stroke="#D97BC4" stroke-width="2" fill="none"/>
    <path d="M 250 165 Q 270 155 290 170" stroke="#D97BC4" stroke-width="2" fill="none"/>
    <path d="M 245 200 Q 270 190 295 210" stroke="#D97BC4" stroke-width="2" fill="none"/>
    <path d="M 255 240 Q 275 225 305 250" stroke="#B83FA6" stroke-width="2" fill="none"/>
    <path d="M 265 270 Q 280 260 310 280" stroke="#B83FA6" stroke-width="2" fill="none"/>
    
    <!-- Highlight -->
    <ellipse cx="265" cy="175" rx="30" ry="40" fill="white" opacity="0.3"/>
  </g>

  <!-- Green Leaves/Stems -->
  <g>
    <!-- Left leaves -->
    <path d="M 90 110 Q 85 50 80 20" stroke="url(#leafGradient)" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M 110 100 Q 105 30 110 10" stroke="url(#leafGradient)" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M 135 105 Q 140 40 150 15" stroke="url(#leafGradient)" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M 155 115 Q 165 50 180 20" stroke="url(#leafGradient)" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Right leaves -->
    <path d="M 250 130 Q 240 40 225 10" stroke="url(#leafGradient)" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M 275 115 Q 270 30 280 0" stroke="url(#leafGradient)" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M 305 120 Q 315 45 330 15" stroke="url(#leafGradient)" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M 330 130 Q 345 50 360 25" stroke="url(#leafGradient)" stroke-width="12" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Small leaves on sides -->
  <g filter="url(#shadow)">
    <!-- Left side leaves -->
    <path d="M 50 200 L 35 180 L 45 185 Z" fill="#C4D96F"/>
    <path d="M 45 230 L 25 220 L 40 230 Z" fill="#8FB53D"/>
    
    <!-- Right side leaves -->
    <path d="M 350 210 L 370 190 L 360 200 Z" fill="#C4D96F"/>
    <path d="M 355 250 L 375 240 L 365 255 Z" fill="#8FB53D"/>
  </g>

  <!-- Sliced onion pieces at bottom -->
  <g filter="url(#shadow)">
    <!-- Left slice -->
    <circle cx="100" cy="330" r="45" fill="#E8D4E8"/>
    <circle cx="100" cy="330" r="42" fill="none" stroke="#D97BC4" stroke-width="1"/>
    
    <!-- Concentric rings -->
    <circle cx="100" cy="330" r="32" fill="none" stroke="#E8A8D8" stroke-width="1" opacity="0.6"/>
    <circle cx="100" cy="330" r="22" fill="none" stroke="#D97BC4" stroke-width="1" opacity="0.6"/>
    <circle cx="100" cy="330" r="12" fill="none" stroke="#B83FA6" stroke-width="1" opacity="0.6"/>
    
    <!-- Radial lines -->
    <line x1="100" y1="290" x2="100" y2="330" stroke="#D97BC4" stroke-width="1"/>
    <line x1="100" y1="370" x2="100" y2="330" stroke="#D97BC4" stroke-width="1"/>
    <line x1="60" y1="330" x2="100" y2="330" stroke="#D97BC4" stroke-width="1"/>
    <line x1="140" y1="330" x2="100" y2="330" stroke="#D97BC4" stroke-width="1"/>
  </g>

  <!-- Right slice -->
  <g filter="url(#shadow)">
    <circle cx="260" cy="350" r="48" fill="#E8D4E8"/>
    <circle cx="260" cy="350" r="45" fill="none" stroke="#D97BC4" stroke-width="1"/>
    
    <!-- Concentric rings -->
    <circle cx="260" cy="350" r="34" fill="none" stroke="#E8A8D8" stroke-width="1" opacity="0.6"/>
    <circle cx="260" cy="350" r="23" fill="none" stroke="#D97BC4" stroke-width="1" opacity="0.6"/>
    <circle cx="260" cy="350" r="12" fill="none" stroke="#B83FA6" stroke-width="1" opacity="0.6"/>
    
    <!-- Radial lines -->
    <line x1="260" y1="305" x2="260" y2="350" stroke="#D97BC4" stroke-width="1"/>
    <line x1="260" y1="395" x2="260" y2="350" stroke="#D97BC4" stroke-width="1"/>
    <line x1="215" y1="350" x2="260" y2="350" stroke="#D97BC4" stroke-width="1"/>
    <line x1="305" y1="350" x2="260" y2="350" stroke="#D97BC4" stroke-width="1"/>
  </g>

  <!-- Small slice piece -->
  <g filter="url(#shadow)">
    <circle cx="180" cy="370" r="30" fill="#E8D4E8"/>
    <circle cx="180" cy="370" r="28" fill="none" stroke="#D97BC4" stroke-width="1"/>
    
    <!-- Concentric rings -->
    <circle cx="180" cy="370" r="20" fill="none" stroke="#E8A8D8" stroke-width="1" opacity="0.6"/>
    <circle cx="180" cy="370" r="10" fill="none" stroke="#B83FA6" stroke-width="1" opacity="0.6"/>
  </g>
</svg>
